<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>
    <meta name="description" content="The Web's Noisiest Newsfeed">
    <meta name="keywords" content="HTML,CSS,JS,jQuery">
    <meta name="author" content="Lighthouse Labs">

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />
    <!-- external font from Google -->
    <link href="https://fonts.googleapis.com/css?family=Bungee|Source+Sans+Pro:300,400,600" rel="stylesheet">
    <!-- font awesome (stretch) -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/error.css" type="text/css" />
    <link rel="stylesheet" href="/styles/aside.css" type="text/css" />

    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>
    <script type="text/javascript" src="/vendor/spin.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/app.js"></script>
    <script type="text/javascript" src="/scripts/composer.js"></script>
    <script type="text/javascript" src="/scripts/composer-maxlen.js"></script>
    <script type="text/javascript" src="/scripts/button.js"></script>
  </head>

  <body>
    <!-- Nav bar with Tweeter logo -->
    <nav>
     
    
      <span class="nav--text">tweeter</span>

      <div class="btn btn--scroll">
        <a href="#" class="btn__text btn--borderless" title="Compose Tweet">
           <!-- Compose new tweet button -->
          <span class="btn--bold">Write</span> a new tweet
          <br>
          <i class="btn__icon fas fa-angle-double-down"></i>
        </a>  
      </div>
      
    </nav>
    
    <div class="btn btn--scroll">
      <a href="#" class="btn__text btn--borderless" title="Compose Tweet">
         <!-- Compose new tweet button -->
        <span class="btn--bold">Write</span> a new tweet
        <br>
        <i class="btn__icon fas fa-angle-double-down"></i>
      </a>  
    </div>

    <div class="body-container">
   <!-- User Profile -->
    <aside>
      <div class="profile">
        <img class ="profile__image" src="/images/profile-hex.png"> 
      </div>
      <br>
      <div class="profile__name">
        <h2><span class="profile--bold">Hafiz</span> Suara</h2>
      </div>
    </aside>


    <!-- Main content container -->
    <main class="container">
      <!-- Error container for validation error messages -->
      <section class="error-container"><i class="fas fa-exclamation-triangle"></i></i> <h4></h4> <i class="fas fa-exclamation-triangle"></i></i> </section>
      <!-- New tweet input box -->
      <section class="newtweet">
        <form method="post" action="/tweets" class="newtweet__form">
          <textarea class="form__textarea" name="text" placeholder="What are you humming about?"></textarea>
          <div class="form__footer">
            <input type="submit" value="Tweet" class="form__input">
            <span class="form__counter">140</span>
          </div>
        </form>
      </section>
      <!-- Container for tweet list -->
      <section class="tweets"></section>
      
      <div class="round-btn">
          <i class="round-btn__icon fas fa-angle-double-up"></i>
      </div>
    </main>
  </div>
  </body>
</html>
